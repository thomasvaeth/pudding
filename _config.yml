# Site/SEO settings
email: 
permalink: /:year/:month/:day/:title/
google_analytics: 

title: Trophy
description: 
url: ""
baseurl: ""
twitter_username: 
default_img: 

# Profile settings
name: 
profile_img: 
profile: 
social:
